<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>6_이벤트</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3 class="mb-3"> 이벤트</h3>
                <div class="" id="view"></div>
                <button onclick="document.getElementById('view').innerHTML = Date()">
                    지금 몇시?
                </button>
            </div>

            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3 class="mb-3">html 이벤트</h3>
                <img src="../img/smaile.gif" width="32" height="32" onmouseover="bigImg(this)"
                    onmouseout="normalImg(this)">

                <img src="../img/dora.png" width="100" height="100" onmouseover="bigDora(this)"
                    onmouseout="smallDora(this)">
            </div>
        </div>
    </div>
    <script src="../js/img.js"></script>
</body>

<hr>
<pre class="col-md-5 ms-3">
<b>EVENT</b>
HTML 이벤트는 브라우저가 수행하는 일이거나 사용자가 수행하는 일
 ◾ 페이지 로딩 완료
 ◾ 입력 필드 변경
 ◾ 버튼 클릭
</pre><br>

<pre class="col-md-5 ms-3">
<b>HTML EVENT</b>
 ◾ onchange: 요소가 변경될때
 ◾ onclick: 엘리먼트 클릭할때
 ◾ onmouseover: 마우스 이동할때(hover시)
 ◾ onmouseout: 마우스 멀리 이동할때
 ◾ onkeydown: 키보드 누를때
 ◾ onload: 페이지 로딩 완료할때
</pre>

</html>
