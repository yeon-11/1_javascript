<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>2_날짜</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <button class="btn btn-outline-warning" onclick="document.getElementById('time').innerHTML = Date()">
                    누르면 시간 나오지롱
                </button>
                <!--도큐먼트에서 time이라는 id를 찾아서 거기에 date 객체 넣어줘-->
                <p id="time"></p>
            </div>
        </div>
    </div>
</body>

<hr>
<pre class="col-md-5 ms-3"> <!--shift+tap해서 내어쓰기-->
<b>간단한 시간 나오게 하기</b> <!--16px * 3-->
시간에 관련되어있는 3가지 종류
 1. ISO Date: 국제 표준시 "2025-05-12" [YYYY-MM-DDTHH:MM:SSZ]
 2. Short Date: 짧은 날짜 "05/12/2025" 
 3. Long Date: May 12 2025
</pre>

</html>
