<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>7_반복가능항목</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3>반복가능항목</h3>
                <p id="one"></p>
            </div>

            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3>SET 집합</h3>
                <p id="two"></p>
            </div>

            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3>MAP</h3>
                <p id="three"></p>
            </div>
        </div>
    </div>

    <script src="../js/iter.js"></script>
</body>

<hr>
<pre class="col-md-5 ms-3">
<b>ITERATOR</b>
◾ 반복 가능한 객체(배열)
    for...of: 문자열 요소 반복
◾ 일련의 요소를 반복 (문자열, 배열)
    내장배열: 정해져있는 반복
    외장배열: 정해지지않은 배열을 사용
</pre><br>

<pre class="col-md-5 ms-3">
<b>SET 집합</b>
◾ 고유의 값 컬렉션
    각 값은 set에서 한번만 발생
    중복 허용 X
</pre><br>

<pre class="col-md-5 ms-3">
<b>MAP</b>
◾ 키, 값 쌍으로 가지고 있음
    key: 모든 데이터의 유형
    map: 원래의 삽입순서 기억
◾ map 값을 가져올때는 get() 메서드를 사용
</pre>


</html>
